<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冠咲システム</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>冠咲システム</h1>

    <button id="auth-button">Googleでログイン</button>
    <div id="auth-state"></div>

    <hr>

    <h2>登録選手一覧</h2>
    <div class="list-player">
        <table id="table-player">
            <thead>
                <tr>
                    <th class="grade-width">学年</th>
                    <th class="name-width">選手名</th>
                    <th class="position-width">守位置</th>
                    <th class="state-width">送球</th>
                    <th class="state-width">弾道</th>
                    <th class="state-width">ミート</th>
                    <th class="state-width">パワー</th>
                    <th class="state-width">走力</th>
                    <th class="state-width">肩力</th>
                    <th class="state-width">守備力</th>
                    <th class="state-width">捕球</th>
                    <th class="memo-width">メモ</th>
                    <th class="button-width">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr id="regist-row">
                    <td>
                        <div class="grade-cell">
                            <p class="data-grade">新入生</p>
                            <p class="data-year">入学年:</p>
                            <div class="input-set">
                                <button type="button" class="decrease-btn">-</button>
                                <input type="number" id="rgstInput-year" required min="1932" max="2500" placeholder="-">
                                <button type="button" class="increase-btn">+</button>
                            </div>
                        </div>
                    </td>
                    <td>
                        <input type="text" id="rgstInput-name" required minlength="1" maxlength="10" placeholder="名前を入力">
                        <select id="rgstInput-seikaku" class="rgstInput-seikaku">
                            <option value="性格を選択">性格を選択</option>
                            <option value="天才肌">天才肌</option>
                            <option value="ごくふつう">ごくふつう</option>
                            <option value="内気">内気</option>
                            <option value="したたか">したたか</option>
                            <option value="クール">クール</option>
                            <option value="お調子者">お調子者</option>
                            <option value="やんちゃ">やんちゃ</option>
                            <option value="熱血漢">熱血漢</option>
                        </select>
                    </td>
                    <td class="position-inputs">
                        <select id="rgstInput-posi1" class="rgstInput-posi">
                            <option value="">選択</option>
                            <option value="投手">投手</option>
                            <option value="捕手">捕手</option>
                            <option value="一塁手">一塁手</option>
                            <option value="二塁手">二塁手</option>
                            <option value="三塁手">三塁手</option>
                            <option value="遊撃手">遊撃手</option>
                            <option value="外野手">外野手</option>
                        </select>
                        <select id="rgstInput-posi2" class="rgstInput-posi">
                            <option value="">なし</option>
                            <option value="投手">投手</option>
                            <option value="捕手">捕手</option>
                            <option value="一塁手">一塁手</option>
                            <option value="二塁手">二塁手</option>
                            <option value="三塁手">三塁手</option>
                            <option value="遊撃手">遊撃手</option>
                            <option value="外野手">外野手</option>
                        </select>
                        <select id="rgstInput-posi3" class="rgstInput-posi">
                            <option value="">なし</option>
                            <option value="投手">投手</option>
                            <option value="捕手">捕手</option>
                            <option value="一塁手">一塁手</option>
                            <option value="二塁手">二塁手</option>
                            <option value="三塁手">三塁手</option>
                            <option value="遊撃手">遊撃手</option>
                            <option value="外野手">外野手</option>
                        </select>
                    </td>
                    <td>
                        <div class="input-set">
                            <button type="button" class="decrease-btn">-</button>
                            <input type="number" id="rgstInput-throw" min="0" max="7"  placeholder="-" required>
                            <button type="button" class="increase-btn">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="input-set">
                            <button type="button" class="decrease-btn">-</button>
                            <input type="number" id="rgstInput-dandou" min="1" max="4" placeholder="-" required>
                            <button type="button" class="increase-btn">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="input-set">
                            <button type="button" class="decrease-btn">-</button>
                            <input type="number" id="rgstInput-meet" min="1" max="100" value="30" required>
                            <button type="button" class="increase-btn">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="input-set">
                            <button type="button" class="decrease-btn">-</button>
                            <input type="number" id="rgstInput-power" min="1" max="100" value="30" required>
                            <button type="button" class="increase-btn">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="input-set">
                            <button type="button" class="decrease-btn">-</button>
                            <input type="number" id="rgstInput-speed" min="1" max="100" value="30" required>
                            <button type="button" class="increase-btn">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="input-set">
                            <button type="button" class="decrease-btn">-</button>
                            <input type="number" id="rgstInput-arm" min="1" max="100" value="30" required>
                            <button type="button" class="increase-btn">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="input-set">
                            <button type="button" class="decrease-btn">-</button>
                            <input type="number" id="rgstInput-defense" min="1" max="100" value="30" required>
                            <button type="button" class="increase-btn">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="input-set">
                            <button type="button" class="decrease-btn">-</button>
                            <input type="number" id="rgstInput-catch" min="1" max="100" value="30" required>
                            <button type="button" class="increase-btn">+</button>
                        </div>
                    </td>
                    <td><textarea id="rgstInput-memo" maxlength="200" placeholder="メモを入力（最大200字）"></textarea></td>
                    <td class="Buttons_regist">
                        <button class="register-btn" id="reg-button">登録</button>
                        <button class="clear-btn" id="clear-button">クリア</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
