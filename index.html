<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冠咲システム</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>冠咲システム</h1>

    <button id="auth-button">Googleでログイン</button>
    <div id="auth-state"></div>

    <hr>

    <h2>登録選手一覧</h2>
    <div class="list-player">
        <table id="table-player">
            <thead>
                <tr>
                    <th class="grade-width">学年</th>
                    <th class="name-width">選手名</th>
                    <th class="position-width">守位置</th>
                    <th class="state-width">送球</th>
                    <th class="state-width">弾道</th>
                    <th class="state-width">ミート</th>
                    <th class="state-width">パワー</th>
                    <th class="state-width">走力</th>
                    <th class="state-width">肩力</th>
                    <th class="state-width">守備力</th>
                    <th class="state-width">捕球</th>
                    <th class="memo-width">メモ</th>
                    <th class="button-width">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr id="regist-row">
                    <td class="grade-cell">
                        <p class="data-grade">登録</p>
                        <input type="number" id="rgstInput-year" required min="1932" max="2500" placeholder="入学年">
                    </td>
                    <td class="name-cell">
                        <input type="text" id="rgstInput-name" required minlength="1" maxlength="10" placeholder="名前を入力">
                        <select id="rgstInput-seikaku" class="rgstInput-seikaku">
                            <option value="性格">性格</option>
                            <option value="天才肌">天才肌</option>
                            <option value="ごくふつう">ごくふつう</option>
                            <option value="内気">内気</option>
                            <option value="したたか">したたか</option>
                            <option value="クール">クール</option>
                            <option value="お調子者">お調子者</option>
                            <option value="やんちゃ">やんちゃ</option>
                            <option value="熱血漢">熱血漢</option>
                        </select>
                    </td>
                    <td class="position-cell">
                        <select id="rgstInput-posi1" placelolder="メイン">
                            <option value="">メイン</option>
                            <option value="投手">投手</option>
                            <option value="捕手">捕手</option>
                            <option value="一塁手">一塁手</option>
                            <option value="二塁手">二塁手</option>
                            <option value="三塁手">三塁手</option>
                            <option value="遊撃手">遊撃手</option>
                            <option value="外野手">外野手</option>
                        </select>
                        <select id="rgstInput-posi2">
                            <option value="">サブ１</option>
                            <option value="投手">投手</option>
                            <option value="捕手">捕手</option>
                            <option value="一塁手">一塁手</option>
                            <option value="二塁手">二塁手</option>
                            <option value="三塁手">三塁手</option>
                            <option value="遊撃手">遊撃手</option>
                            <option value="外野手">外野手</option>
                        </select>
                        <select id="rgstInput-posi3">
                            <option value="">サブ２</option>
                            <option value="投手">投手</option>
                            <option value="捕手">捕手</option>
                            <option value="一塁手">一塁手</option>
                            <option value="二塁手">二塁手</option>
                            <option value="三塁手">三塁手</option>
                            <option value="遊撃手">遊撃手</option>
                            <option value="外野手">外野手</option>
                        </select>
                    </td>
                    <td class="data-cell">
                        <span class="grade-display" data-stat-type="throwing"></span>
                        <select id="rgstInput-throw" required>
                            <option value="">送</option>
                            <option value="7">S</option>
                            <option value="6">A</option>
                            <option value="5">B</option>
                            <option value="4">C</option>
                            <option value="3">D</option>
                            <option value="2">E</option>
                            <option value="1">F</option>
                            <option value="0">G</option>
                        </select>
                    </td>
                    <td class="data-cell">
                        <span class="grade-display" data-stat-type="dandou"></span>
                        <select id="rgstInput-dandou" required>
                            <option value="">弾</option>
                            <script>
                                for (let i = 4; i >= 1; i--) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                    </td>
                    <td class="data-cell">
                        <span class="grade-display" data-stat-type="meet"></span>
                        <select id="rgstInput-meet" required>
                            <option value="">ミ</option>
                            <script>
                                for (let i = 100; i >= 1; i--) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                    </td>
                    <td class="data-cell">
                        <span class="grade-display" data-stat-type="power"></span>
                        <select id="rgstInput-power" required>
                            <option value="">パ</option>
                            <script>
                                for (let i = 100; i >= 1; i--) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                    </td>
                    <td class="data-cell">
                        <span class="grade-display" data-stat-type="speed"></span>
                        <select id="rgstInput-speed" required>
                            <option value="">走</option>
                            <script>
                                for (let i = 100; i >= 1; i--) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                    </td>
                    <td class="data-cell">
                        <span class="grade-display" data-stat-type="armStrength"></span>
                        <select id="rgstInput-arm" required>
                            <option value="">肩</option>
                            <script>
                                for (let i = 100; i >= 1; i--) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                    </td>
                    <td class="data-cell">
                        <span class="grade-display" data-stat-type="defense"></span>
                        <select id="rgstInput-defense" required>
                            <option value="">守</option>
                            <script>
                                for (let i = 100; i >= 1; i--) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                    </td>
                    <td class="data-cell">
                        <span class="grade-display" data-stat-type="catching"></span>
                        <select id="rgstInput-catch" required>
                            <option value="">捕</option>
                            <script>
                                for (let i = 100; i >= 1; i--) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                    </td>
                    <td><textarea id="rgstInput-memo" maxlength="200" placeholder="メモを入力（最大200字）"></textarea></td>
                    <td class="Buttons_regist">
                        <button class="register-btn" id="reg-button">登録</button>
                        <button class="clear-btn" id="clear-button">クリア</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
